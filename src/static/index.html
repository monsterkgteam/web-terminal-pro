<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Web Terminal Pro - Claude & Google Cloud</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    
    <!-- Xterm.js для терминала -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <style>
        /* Кастомные стили для iPad */
        body {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            overflow: hidden;
        }
        
        .terminal-container {
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .xterm-viewport {
            background-color: transparent !important;
        }
        
        .chat-message {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .tab-active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .tab-inactive {
            background: #f3f4f6;
            color: #6b7280;
        }
        
        .tab-inactive:hover {
            background: #e5e7eb;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        
        .status-connected {
            background-color: #10b981;
            box-shadow: 0 0 8px rgba(16, 185, 129, 0.5);
        }
        
        .status-disconnected {
            background-color: #ef4444;
            box-shadow: 0 0 8px rgba(239, 68, 68, 0.5);
        }
        
        .status-loading {
            background-color: #f59e0b;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Адаптация для iPad */
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
        }
        
        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .floating-button:hover {
            transform: scale(1.1);
        }
        
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">
    <!-- Главный контейнер -->
    <div class="flex h-screen">
        <!-- Боковая панель -->
        <div id="sidebar" class="sidebar fixed lg:relative w-80 bg-gray-800 border-r border-gray-700 flex flex-col z-50">
            <!-- Заголовок -->
            <div class="p-6 border-b border-gray-700">
                <div class="flex items-center justify-between">
                    <h1 class="text-xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                        Web Terminal Pro
                    </h1>
                    <button id="closeSidebar" class="lg:hidden text-gray-400 hover:text-white">
                        <i data-lucide="x" class="w-6 h-6"></i>
                    </button>
                </div>
                <p class="text-sm text-gray-400 mt-2">Claude AI + Google Cloud CLI</p>
            </div>
            
            <!-- Статус подключений -->
            <div class="p-4 border-b border-gray-700">
                <h3 class="text-sm font-semibold text-gray-300 mb-3">Статус сервисов</h3>
                <div class="space-y-2">
                    <div class="flex items-center">
                        <span id="terminalStatus" class="status-indicator status-disconnected"></span>
                        <span class="text-sm">Терминал</span>
                    </div>
                    <div class="flex items-center">
                        <span id="claudeStatus" class="status-indicator status-disconnected"></span>
                        <span class="text-sm">Claude AI</span>
                    </div>
                    <div class="flex items-center">
                        <span id="gcloudStatus" class="status-indicator status-disconnected"></span>
                        <span class="text-sm">Google Cloud</span>
                    </div>
                </div>
            </div>
            
            <!-- Быстрые команды -->
            <div class="p-4 border-b border-gray-700">
                <h3 class="text-sm font-semibold text-gray-300 mb-3">Быстрые команды</h3>
                <div class="space-y-2">
                    <button onclick="executeQuickCommand('gcloud auth list')" 
                            class="w-full text-left px-3 py-2 text-sm bg-gray-700 hover:bg-gray-600 rounded transition-colors">
                        <i data-lucide="user" class="w-4 h-4 inline mr-2"></i>
                        Список аккаунтов GCloud
                    </button>
                    <button onclick="executeQuickCommand('gcloud projects list')" 
                            class="w-full text-left px-3 py-2 text-sm bg-gray-700 hover:bg-gray-600 rounded transition-colors">
                        <i data-lucide="folder" class="w-4 h-4 inline mr-2"></i>
                        Список проектов
                    </button>
                    <button onclick="executeQuickCommand('gcloud config list')" 
                            class="w-full text-left px-3 py-2 text-sm bg-gray-700 hover:bg-gray-600 rounded transition-colors">
                        <i data-lucide="settings" class="w-4 h-4 inline mr-2"></i>
                        Конфигурация GCloud
                    </button>
                    <button onclick="clearTerminal()" 
                            class="w-full text-left px-3 py-2 text-sm bg-gray-700 hover:bg-gray-600 rounded transition-colors">
                        <i data-lucide="trash-2" class="w-4 h-4 inline mr-2"></i>
                        Очистить терминал
                    </button>
                </div>
            </div>
            
            <!-- Настройки Claude -->
            <div class="p-4 flex-1">
                <h3 class="text-sm font-semibold text-gray-300 mb-3">Настройки Claude</h3>
                <div class="space-y-3">
                    <div>
                        <label class="block text-xs text-gray-400 mb-1">Модель</label>
                        <select id="claudeModel" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-sm">
                            <option value="claude-3-sonnet-20240229">Claude 3 Sonnet</option>
                            <option value="claude-3-opus-20240229">Claude 3 Opus</option>
                            <option value="claude-3-haiku-20240307">Claude 3 Haiku</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs text-gray-400 mb-1">Макс. токенов</label>
                        <input type="number" id="claudeMaxTokens" value="1000" min="1" max="4000" 
                               class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-sm">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Основной контент -->
        <div class="flex-1 flex flex-col">
            <!-- Верхняя панель -->
            <div class="bg-gray-800 border-b border-gray-700 p-4 flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <button id="openSidebar" class="lg:hidden text-gray-400 hover:text-white">
                        <i data-lucide="menu" class="w-6 h-6"></i>
                    </button>
                    
                    <!-- Вкладки -->
                    <div class="flex space-x-1">
                        <button id="terminalTab" class="tab-active px-4 py-2 rounded-lg text-sm font-medium transition-all">
                            <i data-lucide="terminal" class="w-4 h-4 inline mr-2"></i>
                            Терминал
                        </button>
                        <button id="claudeTab" class="tab-inactive px-4 py-2 rounded-lg text-sm font-medium transition-all">
                            <i data-lucide="bot" class="w-4 h-4 inline mr-2"></i>
                            Claude AI
                        </button>
                    </div>
                </div>
                
                <div class="flex items-center space-x-3">
                    <span class="text-sm text-gray-400">iPad Ready</span>
                    <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                </div>
            </div>
            
            <!-- Контент вкладок -->
            <div class="flex-1 relative">
                <!-- Терминал -->
                <div id="terminalContent" class="absolute inset-0 p-4">
                    <div class="terminal-container h-full">
                        <div id="terminal" class="h-full"></div>
                    </div>
                </div>
                
                <!-- Claude AI -->
                <div id="claudeContent" class="absolute inset-0 p-4 hidden">
                    <div class="h-full flex flex-col bg-gray-800 rounded-lg">
                        <!-- Чат -->
                        <div id="chatMessages" class="flex-1 p-4 overflow-y-auto space-y-4">
                            <div class="text-center text-gray-400 py-8">
                                <i data-lucide="bot" class="w-12 h-12 mx-auto mb-4 text-gray-500"></i>
                                <p>Начните разговор с Claude AI</p>
                            </div>
                        </div>
                        
                        <!-- Ввод сообщения -->
                        <div class="border-t border-gray-700 p-4">
                            <div class="flex space-x-3">
                                <input type="text" id="claudeInput" placeholder="Введите сообщение для Claude..." 
                                       class="flex-1 bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <button id="sendClaude" class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg text-sm font-medium transition-colors">
                                    <i data-lucide="send" class="w-4 h-4"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Плавающая кнопка для мобильных устройств -->
    <div id="floatingButton" class="floating-button lg:hidden">
        <i data-lucide="menu" class="w-6 h-6 text-white"></i>
    </div>
    
    <!-- Уведомления -->
    <div id="notifications" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <script>
        // Инициализация Lucide иконок
        lucide.createIcons();
        
        // Глобальные переменные
        let socket = null;
        let terminal = null;
        let fitAddon = null;
        let currentTab = 'terminal';
        
        // Инициализация приложения
        document.addEventListener('DOMContentLoaded', function() {
            initializeSocket();
            initializeTerminal();
            initializeUI();
            checkServiceStatus();
        });
        
        // Инициализация Socket.IO
        function initializeSocket() {
            socket = io();
            
            socket.on('connect', function() {
                updateStatus('terminalStatus', 'connected');
                showNotification('Подключено к серверу', 'success');
                socket.emit('create_terminal');
            });
            
            socket.on('disconnect', function() {
                updateStatus('terminalStatus', 'disconnected');
                showNotification('Отключено от сервера', 'error');
            });
            
            socket.on('terminal_output', function(data) {
                if (terminal) {
                    terminal.write(data.data);
                }
            });
            
            socket.on('terminal_created', function(data) {
                console.log('Терминал создан:', data.session_id);
            });
        }
        
        // Инициализация терминала
        function initializeTerminal() {
            terminal = new Terminal({
                cursorBlink: true,
                fontSize: 14,
                fontFamily: 'Monaco, Menlo, "Ubuntu Mono", monospace',
                theme: {
                    background: '#1a1a1a',
                    foreground: '#ffffff',
                    cursor: '#ffffff',
                    selection: 'rgba(255, 255, 255, 0.3)'
                },
                scrollback: 1000
            });
            
            fitAddon = new FitAddon.FitAddon();
            terminal.loadAddon(fitAddon);
            
            terminal.open(document.getElementById('terminal'));
            fitAddon.fit();
            
            // Обработка ввода
            terminal.onData(function(data) {
                if (socket) {
                    socket.emit('terminal_input', { input: data });
                }
            });
            
            // Обработка изменения размера
            terminal.onResize(function(size) {
                if (socket) {
                    socket.emit('terminal_resize', { 
                        rows: size.rows, 
                        cols: size.cols 
                    });
                }
            });
            
            // Автоматическое изменение размера при изменении окна
            window.addEventListener('resize', function() {
                if (fitAddon && currentTab === 'terminal') {
                    setTimeout(() => fitAddon.fit(), 100);
                }
            });
        }
        
        // Инициализация UI
        function initializeUI() {
            // Переключение вкладок
            document.getElementById('terminalTab').addEventListener('click', () => switchTab('terminal'));
            document.getElementById('claudeTab').addEventListener('click', () => switchTab('claude'));
            
            // Боковая панель
            document.getElementById('openSidebar').addEventListener('click', () => {
                document.getElementById('sidebar').classList.add('open');
            });
            
            document.getElementById('closeSidebar').addEventListener('click', () => {
                document.getElementById('sidebar').classList.remove('open');
            });
            
            document.getElementById('floatingButton').addEventListener('click', () => {
                document.getElementById('sidebar').classList.toggle('open');
            });
            
            // Claude AI
            document.getElementById('sendClaude').addEventListener('click', sendClaudeMessage);
            document.getElementById('claudeInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendClaudeMessage();
                }
            });
            
            // Закрытие боковой панели при клике вне её
            document.addEventListener('click', function(e) {
                const sidebar = document.getElementById('sidebar');
                const openButton = document.getElementById('openSidebar');
                const floatingButton = document.getElementById('floatingButton');
                
                if (!sidebar.contains(e.target) && 
                    !openButton.contains(e.target) && 
                    !floatingButton.contains(e.target)) {
                    sidebar.classList.remove('open');
                }
            });
        }
        
        // Переключение вкладок
        function switchTab(tab) {
            currentTab = tab;
            
            // Обновление стилей вкладок
            document.getElementById('terminalTab').className = 
                tab === 'terminal' ? 'tab-active px-4 py-2 rounded-lg text-sm font-medium transition-all' : 
                'tab-inactive px-4 py-2 rounded-lg text-sm font-medium transition-all';
            
            document.getElementById('claudeTab').className = 
                tab === 'claude' ? 'tab-active px-4 py-2 rounded-lg text-sm font-medium transition-all' : 
                'tab-inactive px-4 py-2 rounded-lg text-sm font-medium transition-all';
            
            // Переключение контента
            document.getElementById('terminalContent').style.display = tab === 'terminal' ? 'block' : 'none';
            document.getElementById('claudeContent').style.display = tab === 'claude' ? 'block' : 'none';
            
            // Подгонка терминала при переключении
            if (tab === 'terminal' && fitAddon) {
                setTimeout(() => fitAddon.fit(), 100);
            }
        }
        
        // Отправка сообщения Claude
        async function sendClaudeMessage() {
            const input = document.getElementById('claudeInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            input.value = '';
            addChatMessage('user', message);
            
            try {
                const response = await fetch('/api/claude/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        model: document.getElementById('claudeModel').value,
                        max_tokens: parseInt(document.getElementById('claudeMaxTokens').value)
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addChatMessage('claude', data.response);
                    updateStatus('claudeStatus', 'connected');
                } else {
                    addChatMessage('error', data.error || 'Ошибка при обращении к Claude');
                    updateStatus('claudeStatus', 'disconnected');
                }
            } catch (error) {
                addChatMessage('error', 'Ошибка сети: ' + error.message);
                updateStatus('claudeStatus', 'disconnected');
            }
        }
        
        // Добавление сообщения в чат
        function addChatMessage(type, content) {
            const chatMessages = document.getElementById('chatMessages');
            
            // Удаляем приветственное сообщение
            const welcomeMessage = chatMessages.querySelector('.text-center');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message';
            
            if (type === 'user') {
                messageDiv.innerHTML = `
                    <div class="flex justify-end">
                        <div class="bg-blue-600 text-white px-4 py-2 rounded-lg max-w-xs lg:max-w-md">
                            ${escapeHtml(content)}
                        </div>
                    </div>
                `;
            } else if (type === 'claude') {
                messageDiv.innerHTML = `
                    <div class="flex justify-start">
                        <div class="bg-gray-700 text-white px-4 py-2 rounded-lg max-w-xs lg:max-w-md">
                            <div class="flex items-center mb-2">
                                <i data-lucide="bot" class="w-4 h-4 mr-2 text-blue-400"></i>
                                <span class="text-sm font-medium text-blue-400">Claude</span>
                            </div>
                            <div class="whitespace-pre-wrap">${escapeHtml(content)}</div>
                        </div>
                    </div>
                `;
            } else if (type === 'error') {
                messageDiv.innerHTML = `
                    <div class="flex justify-center">
                        <div class="bg-red-600 text-white px-4 py-2 rounded-lg max-w-xs lg:max-w-md">
                            <i data-lucide="alert-circle" class="w-4 h-4 inline mr-2"></i>
                            ${escapeHtml(content)}
                        </div>
                    </div>
                `;
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // Обновляем иконки
            lucide.createIcons();
        }
        
        // Выполнение быстрой команды
        function executeQuickCommand(command) {
            if (terminal && socket) {
                socket.emit('terminal_input', { input: command + '\\n' });
            }
            
            // Переключаемся на терминал
            switchTab('terminal');
            
            // Закрываем боковую панель на мобильных
            document.getElementById('sidebar').classList.remove('open');
        }
        
        // Очистка терминала
        function clearTerminal() {
            if (terminal) {
                terminal.clear();
            }
        }
        
        // Проверка статуса сервисов
        async function checkServiceStatus() {
            // Проверка Claude
            try {
                const claudeResponse = await fetch('/api/claude/status');
                const claudeData = await claudeResponse.json();
                updateStatus('claudeStatus', claudeData.status === 'connected' ? 'connected' : 'disconnected');
            } catch (error) {
                updateStatus('claudeStatus', 'disconnected');
            }
            
            // Проверка Google Cloud
            try {
                const gcloudResponse = await fetch('/api/gcloud/status');
                const gcloudData = await gcloudResponse.json();
                updateStatus('gcloudStatus', gcloudData.status === 'installed' ? 'connected' : 'disconnected');
            } catch (error) {
                updateStatus('gcloudStatus', 'disconnected');
            }
        }
        
        // Обновление статуса
        function updateStatus(elementId, status) {
            const element = document.getElementById(elementId);
            element.className = `status-indicator status-${status}`;
        }
        
        // Показ уведомлений
        function showNotification(message, type = 'info') {
            const notifications = document.getElementById('notifications');
            const notification = document.createElement('div');
            
            const bgColor = type === 'success' ? 'bg-green-600' : 
                           type === 'error' ? 'bg-red-600' : 'bg-blue-600';
            
            notification.className = `${bgColor} text-white px-4 py-3 rounded-lg shadow-lg glass-effect`;
            notification.innerHTML = `
                <div class="flex items-center">
                    <i data-lucide="${type === 'success' ? 'check' : type === 'error' ? 'x' : 'info'}" class="w-4 h-4 mr-2"></i>
                    ${escapeHtml(message)}
                </div>
            `;
            
            notifications.appendChild(notification);
            lucide.createIcons();
            
            // Автоматическое удаление через 5 секунд
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }
        
        // Экранирование HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Обработка ориентации устройства
        window.addEventListener('orientationchange', function() {
            setTimeout(() => {
                if (fitAddon && currentTab === 'terminal') {
                    fitAddon.fit();
                }
            }, 500);
        });
    </script>
</body>
</html>
